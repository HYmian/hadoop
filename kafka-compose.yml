kafka1:
    image: confluentinc/cp-kafka:3.0.1
    hostname: kafka1
    external_links:
        - zookeeper/zoo1:zoo1
        - zookeeper/zoo2:zoo2
        - zookeeper/zoo3:zoo3
    environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zoo1:2181,zoo2:2181,zoo3:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092
    extra_hosts:
        - "kafka1:10.42.250.1"
        - "kafka2:10.42.250.2"
        - "kafka3:10.42.250.3"
    labels:
        - "io.rancher.container.requested_ip=10.42.250.1"
        - "io.rancher.scheduler.affinity:container_label_ne=io.rancher.stack.name=$${stack_name}"
