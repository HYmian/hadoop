JournalNode1:
    image: ymian/hadoop:2.7.3
    labels: 
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopSlave=true"
      - "io.rancher.sidekicks=JournalNode1-conf"
    command: hdfs journalnode
    volumes_from:
      - JournalNode1-conf
JournalNode1-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"
JournalNode2:
    image: ymian/hadoop:2.7.3
    labels: 
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopSlave=true"
      - "io.rancher.sidekicks=JournalNode2-conf"
    command: hdfs journalnode
    volumes_from:
      - JournalNode2-conf
JournalNode2-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"
JournalNode3:
    image: ymian/hadoop:2.7.3
    labels: 
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopSlave=true"
      - "io.rancher.sidekicks=JournalNode3-conf"
    command: hdfs journalnode
    volumes_from:
      - JournalNode3-conf
JournalNode3-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"

NameNode1:
    image: ymian/hadoop:2.7.3
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopMaster=true"
      - "io.rancher.sidekicks=NameNode1-conf"
    environment:
      - "HADOOP_ROLE=NAMENODE1"
    ports:
      - "50070:50070"
    volumes_from:
      - NameNode1-conf
    links:
      - zookeeper/zoo1:zk1
      - zookeeper/zoo2:zk2
      - zookeeper/zoo3:zk3
      - JournalNode1
      - JournalNode2
      - JournalNode3
    command: bash /tool/entrypoint.sh
NameNode1-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"
NameNode2:
    image: ymian/hadoop:2.7.3
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopMaster=true"
      - "io.rancher.sidekicks=NameNode2-conf"
    environment:
      - "HADOOP_ROLE=NAMENODE2"
    volumes_from:
      - NameNode2-conf
    links:
      - zookeeper/zoo1:zk1
      - zookeeper/zoo2:zk2
      - zookeeper/zoo3:zk3
      - JournalNode1
      - JournalNode2
      - JournalNode3
      - NameNode1
    ports:
      - "50071:50070"
    command: bash /tool/entrypoint.sh
NameNode2-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"

DataNode:
    image: ymian/hadoop:2.7.3
    labels:
      - "io.rancher.scheduler.affinity:host_label=HadoopSlave=true"
      - "io.rancher.sidekicks=DataNode-conf, NodeManager"
#      - "io.rancher.container.hostname_override=container_name"
    links:
      - NameNode1
      - NameNode2
    volumes_from:
      - DataNode-conf
    command: hdfs datanode
DataNode-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"

ResourceManager1:
    image: ymian/hadoop:2.7.3
    environment:
      - "HADOOP_ROLE=RESOURCEMANAGER"
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopMaster=true"
      - "io.rancher.sidekicks=ResourceManager1-conf"
    ports:
      - "8088:8088"
      - "19888:19888"
    volumes_from:
      - ResourceManager1-conf
    links:
      - zookeeper/zoo1:zk1
      - zookeeper/zoo2:zk2
      - zookeeper/zoo3:zk3
    command: bash /tool/entrypoint.sh
ResourceManager1-conf:
    image: ymian/hadoop:hadoop-conf
    labels:
      - "io.rancher.container.start_once=true"
ResourceManager2:
    image: ymian/hadoop:2.7.3
    environment:
      - "HADOOP_ROLE=RESOURCEMANAGER"
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopMaster=true"
      - "io.rancher.sidekicks=ResourceManager2-conf"
