nodemanager:
    image: ymian/hadoop
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopSlave=true"
      - "io.rancher.sidekicks=nodemanagerconf"
    links:
      - namenode1
      - namenode2
    volumes_from:
      - dataconf
    command: yarn nodemanager
nodemanagerconf:
