resourcemanager1:
    image: ymian/hadoop
    labels:
      - "io.rancher.container.hostname_override=container_name"
      - "io.rancher.scheduler.affinity:host_label=HadoopMaster=true"
      - "io.rancher.scheduler.global=true"
      - "io.rancher.sidekicks=resourcemanagerconf1"
    ports:
      - "50070:50070"
      - "8088:8088"
    volumes_from:
      - resourcemanagerconf1
    links:
      - zookeeper/zoo1:zk1
      - zookeeper/zoo2:zk2
      - zookeeper/zoo3:zk3
    command: bash -c "service ssh start; yarn resourcemanager"
resourcemanagerconf1:
    image: ymian/hadoop:2.7.3-conf
    labels:
      io.rancher.container.start_once: 'true'
resourcemanager2:
    image: ymian/hadoop
    labels:
